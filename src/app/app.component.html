<app-header></app-header>

<main>
  <ul id="users">
    @for(user of users; track user.id) {
      <li>
        <app-user (select)="onSelected($event)" [user]="user"></app-user>
      </li>
    }
  </ul>

  <app-tasks [user]="selectedUser!"></app-tasks>
</main>
