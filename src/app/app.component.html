<app-header></app-header>

<main>
  <ul id="users">
    @for(user of users; track user.id) {
      <li>
        <app-user [selectedId]="selectedUser.id" (select)="onSelected($event)" [user]="user"></app-user>
      </li>
    }
  </ul>

  @if (selectedUser.id !== '') {
    <app-tasks [user]="selectedUser"/>
  }
  @else {
    <div>
      <p id="fallback">Please select a user</p>
    </div>
  }
</main>
