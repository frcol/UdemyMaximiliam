@if(showForm) {
  <app-task-form [user]="user" (close)="closeTask()" (create)="createTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{user.name}}Â´s Tasks</h2>
    <menu>
      <button (click)="onShowForm()">Add Task</button>

  </header>

  <ul>
    @for (task of userTasks; track task.id) {
      <li>
        <app-task [task]="task"></app-task>
      </li>
    }
  </ul>
</section>
